<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniversalDashboard</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="App Manage">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="App Manage">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="styles/dataTable.css">

  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">chat_bubble_outline</i> UniversalDashboard</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
      <a id="collapse-link" class="padding10" role="button" data-toggle="collapse" data-parent="#accordion" href="#messages-card" aria-expanded="true" aria-controls="messages-card">
        App setting
      </a>
      <!-- Messages container -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="app_name">
              <label class="mdl-textfield__label" for="app_name">App name...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="app_feature">
              <label class="mdl-textfield__label" for="app_feature">App feature...</label>
            </div>
            <img id="preview-feature" class="preview-image" src="images/noPicture.png" alt="">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="package_name">
              <label class="mdl-textfield__label" for="package_name">Package name...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="app_icon">
              <label class="mdl-textfield__label" for="app_icon">App icon...</label>
            </div>
            <img id="preview-icon" class="preview-image" src="images/noPicture.png" alt="">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" id="long_description"></textarea>
              <label class="mdl-textfield__label" for="long_description">Long description...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea class="mdl-textfield__input" id="short_description"></textarea>
              <label class="mdl-textfield__label" for="short_description">Short description...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label class="">Status</label>
              <section title=".slideThree">
                <!-- .slideThree -->
                <div class="slideThree">
                  <input type="checkbox" id="slideStatus" checked />
                  <label for="slideStatus"></label>
                </div>
                <!-- end .slideThree -->
              </section>
            </div>
            <div>
              <h4 class="alert alert-success">Recommend apps
                <select id="sel_recommend">
                  <option value="desc">DESC</option>
                  <option value="asc">ASC</option>
                </select>
              </h4>
                <ul id="recommend"></ul>
            </div>
            <div>
              <h4 class="alert alert-info">Promotion apps
                <select id="sel_promotion">
                  <option value="desc">DESC</option>
                  <option value="asc">ASC</option>
                </select>
              </h4>
                <ul id="promotion"></ul>
            </div>

            <button id="submit" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Save
            </button>

          </form>



          <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*,capture=camera">
            <button disabled id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
              <i class="material-icons">image</i>
            </button>
          </form>

          <form id="image-form-feature" action="#">
            <input id="featureCapture" type="file" accept="image/*,capture=camera">
            <button disabled id="submitFeatureImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
              <i class="material-icons">image</i>
            </button>
          </form>

        </div>
      </div>
      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>

    <!--List apps-->
    <div class="mdl-cell mdl-cell--12-col mdl-grid table-list">
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet">
        <div class="mdl-color-text--grey-600 padding10">
          <table id="example" class="display" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>App name</th>
            <th>Icon</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <th>App name</th>
            <th>Icon</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          </tfoot>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
